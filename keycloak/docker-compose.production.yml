version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: kc-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpass
    volumes:
      - kc_pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: keycloak-custom:1.0
    container_name: keycloak
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpass

      # Hostname and proxy configuration
      # Se vais acessar via IP direto (sem domínio/Cloudflare):
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: "xforwarded"
      
      # Se vais usar domínio/Cloudflare, descomente e ajuste:
      # KC_HOSTNAME: "auth.seudominio.com"
      # KC_HOSTNAME_STRICT: "true"
      # KC_HOSTNAME_STRICT_HTTPS: "true"
      # KC_HTTP_ENABLED: "false"
      # KC_HTTPS_PORT: "8443"
      # KC_PROXY: "edge"
      
    ports:
      - "8080:8080"
    command: ["start"]
    restart: unless-stopped
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  kc_pgdata:
    driver: local

networks:
  keycloak-network:
    driver: bridge

