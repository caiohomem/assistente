events {
    worker_connections 1024;
}

http {
    upstream keycloak {
        server keycloak:8080;
    }

    # Redireciona HTTP para HTTPS (se usar SSL)
    server {
        listen 80;
        server_name keycloak.callback-local-cchagas.xyz;

        # Se não usar SSL, remova o redirect abaixo e descomente o proxy_pass
        # return 301 https://$server_name$request_uri;

        # Proxy para Keycloak
        location / {
            proxy_pass http://keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # IMPORTANTE: Força HTTPS mesmo recebendo HTTP (Cloudflare faz HTTPS)
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Forwarded-Ssl on;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

    # Se usar SSL (Cloudflare SSL/TLS = Full ou Full Strict)
