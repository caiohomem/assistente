name: assistenteexecutivo

services:
  web-dev:
    profiles: ["dev"]
    build:
      context: ../web
      dockerfile: Dockerfile
      target: dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../web:/app
      - web_node_modules:/app/node_modules
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://host.docker.internal:5239}
    ports:
      - "3000:3000"
      - "9229-9239:9229-9239"

  web:
    profiles: ["prod"]
    build:
      context: ../web
      dockerfile: Dockerfile
      target: runner
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:5239}
    environment:
      PORT: 8080
    ports:
      - "8080:8080"

volumes:
  web_node_modules:
